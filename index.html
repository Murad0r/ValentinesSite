<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine Invitation</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Landing Screen -->
  <section id="landing" class="screen active" aria-label="Landing screen">
    <div class="center">
      <h1>To: Elmira Anne Y. Bumagat</h1>
      <p>From: [Your Name] â€” a special invitation</p>
      <div class="button-row" aria-label="Choices">
        <button id="yesBtn" class="btn yes" type="button">Yes</button>
        <button id="noBtn" class="btn no" type="button">No</button>
      </div>
    </div>
  </section>

  <!-- Invitation Screen (Yes clicked) -->
  <section id="invitation" class="screen" aria-label="Invitation screen">
    <div class="center invitation-content">
      <h2>You're invited!</h2>
      <p>Elmira, I would love to share a special moment with you. Join me for a [describe event/date].</p>
      <!-- Optional: show image and a short message -->
      <img id="invImage" src="assets/image.jpg" alt="A special image" />
      <p class="closing">Love, [Your Name]</p>
    </div>
  </section>

  <!-- Optional hidden audio element (will be controlled via JS) -->
  <audio id="bgMusic" loop>
    <source src="assets/music.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <script src="script.js"></script>
</body>
</html>
