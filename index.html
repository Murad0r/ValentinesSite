<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine Invitation</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Landing Screen -->
  <section id="landing" class="screen active" aria-label="Landing screen">
    <div class="center">

      <!-- ðŸ’– ADDED GIF (nothing removed) -->
      <img 
        src="sad.gif" 
        alt="Valentine animation" 
        class="landing-gif"
      />

      <h1>Elmira Anne Y. Bumagat</h1>
      <p>Would you like to be my Valentine?</p>
      <div class="button-row" aria-label="Choices">
        <button id="yesBtn" class="btn yes" type="button">Yes</button>
        <button id="noBtn" class="btn no" type="button">No</button>
      </div>
    </div>
  </section>

  <!-- Invitation Screen (Yes clicked) -->
  <section id="invitation" class="screen" aria-label="Invitation screen">
    <div class="center invitation-content">
      <h2>You're invited!</h2>
      <p>Hello Elmira, I would love to invite you in a Valentine Concert, on February 14th, 2026 Satuday at 8pm in Araneta.</p>
      <!-- Optional: show image and a short message -->
      <img id="invImage" src="ticket.png" alt="A special image" />
      <p class="closing">See YOUUUUUUU!</p>
    </div>
  </section>

  <!-- Optional hidden audio element (will be controlled via JS) -->
  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg" />

  </audio>

  <script src="script.js"></script>
</body>
</html>
